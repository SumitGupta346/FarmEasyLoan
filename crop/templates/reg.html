<!DOCTYPE html>
{%load static %}
<html>
<head>
<title>E-Farmer</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<script type="application/x-javascript"> addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false); function hideURLbar(){ window.scrollTo(0,1); } </script>
<meta name="keywords" content="Bootstrap Responsive Templates, Iphone Compatible Templates, Smartphone Compatible Templates, Ipad Compatible Templates, Flat Responsive Templates"/>
<script src="{%static 'js/jquery-1.11.0.min.js' %}"></script>
<link href="{%static 'css/bootstrap.css' %}" rel='stylesheet' type='text/css' />
<link href="{%static 'css/style.css' %}" rel='stylesheet' type='text/css' />
<link href='http://fonts.googleapis.com/css?family=Arimo:400,700,400italic,700italic' rel='stylesheet' type='text/css'>
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Audiowide">
</head>
<body>
	<!--start-header-->
			<div id="home" class="header">
					<div class="top-header">
						<div class="container">
							<div class="logo">
								<img src="static/images/index.png"><a href="index.html" style="color:#FFFFFF; font-weight:bold; font-size:24px;">FarmEasyLoan </a>
							</div>
							<!--start-top-nav-->
							 <nav class="top-nav">

							</nav>
							<div class="clearfix"> </div>
						</div>
				</div>
			<!---pop-up-box---->
					  <script type="text/javascript" src="{%static 'js/modernizr.custom.min.js' %}"></script>
					<link href="{%static 'css/popup-box.css' %}" rel="stylesheet" type="text/css" media="all"/>
					<script src="{%static 'js/jquery.magnific-popup.js' %}" type="text/javascript"></script>
					<!---//pop-up-box---->
				<div id="small-dialog" class="mfp-hide">
						<div class="login">
							<h3>Log In</h3>
							<h4>Already a Member</h4>
							<input type="text" value="Email" onFocus="this.value = '';" onBlur="if (this.value == '') {this.value = 'Email';}" />
							<input type="password" value="Password" onFocus="this.value = '';" onBlur="if (this.value == '') {this.value = 'Password';}"/>
							<input type="submit" value="Login" />
						</div>
					</div>
					<div id="small-dialog1" class="mfp-hide">
						<div class="signup">
							<h3>Sign Up</h3>
							<h4>Enter Your Details Here</h4>
							<input type="text" value="First Name" onFocus="this.value = '';" onBlur="if (this.value == '') {this.value = 'First Name';}" />
							<input type="text" value="Second Name" onFocus="this.value = '';" onBlur="if (this.value == '') {this.value = 'Second Name';}" />
							<input type="text" class="email"value="Enter Email" onFocus="this.value = '';" onBlur="if (this.value == '') {this.value = 'Enter Email';}"  />
							<input type="password" value="Password" onFocus="this.value = '';" onBlur="if (this.value == '') {this.value = 'Password';}"/>
							<input type="submit"  value="SignUp"/>
						</div>
					</div>	
				 <script>
						$(document).ready(function() {
						$('.popup-with-zoom-anim').magnificPopup({
							type: 'inline',
							fixedContentPos: false,
							fixedBgPos: true,
							overflowY: 'auto',
							closeBtnInside: true,
							preloader: false,
							midClick: true,
							removalDelay: 300,
							mainClass: 'my-mfp-zoom-in'
						});
																						
						});
				</script>					
		<!--End-header-->
		<div class="navgation">
					<div class="menu" style="width:100%">
                        
							<ul class="nav" id="nav" >
                             <li><a href="index.html">Home</a></li>
                            

							</ul>
                            <!----start-top-nav-script---->
		                     <script type="text/javascript" src="js/responsive-nav.js"></script>
							<script type="text/javascript">
							jQuery(document).ready(function($) {
								$(".scroll").click(function(event){		
									event.preventDefault();
									$('html,body').animate({scrollTop:$(this.hash).offset().top},1000);
								});
							});
							</script>
							<!----//End-top-nav-script---->
					</div>
					
					<div class="clearfix"> </div>
		</div>
		</div>
		<!--starts-blog-->
		<div class="blog">
			<div class="container">
				<div class="blog-main">
				  <div class="col-md-8 blog-main-left">
					  <h3>&nbsp;</h3>
						<h3>&nbsp;</h3>
						<h3>&nbsp;</h3>
						<h3>&nbsp;</h3>
						<h3>Register</h3>
						<form action="" method="post" >
							{% csrf_token %}
							  <table width="616" height="374" border="0">
                                <tr>
                                  <td width="231">First Name </td>
                                  <td width="370"><label>
                                    <input name="t1" type="text" id="t1" size="70" />
                                  </label></td>
                                </tr>
                                <tr>
                                  <td>Last  Name</td>
                                  <td><input type="text" name="t2" id="t2" /></td>
                                </tr>
                               
                                <tr>
                                  <td>Age</td>
                                  <td><input type="text" name="t3" id="t3" /></td>
                                </tr>
                                <tr>
                                  <td>Gender</td>
                                  <td><label>
                                  <input type="radio" name="r1" id="r1" value="Male">
                                  Male 
                                  <input type="radio" name="r1" id="r1" value="Female">
                                  Female</label></td>
                                </tr>
                                <tr>
                                  <td>Contact No</td>
                                  <td><input type="text" name="t4" id="t4" /></td>
                                </tr>
                                
                                <tr>
                                  <td>Email</td>
                                  <td><input type="text" name="t5" id="t5" /></td>
                                </tr>
								   <tr>
                                  <td>Aadhar No</td>
                                  <td><input type="text" name="t6" id="t6" /></td>
                                </tr>

								    </tr>
								   <tr>
                                  <td>Utar No</td>
                                  <td><input type="text" name="t7" id="t7" /></td>
                                </tr>
                              </table>
                              <p>
 							 <label>
  							<input type="submit" name="button" id="button" value="Submit" />
  							</label>
							  </p>
                    </form>
				  </div>
					<div class="clearfix"> </div>
				</div>
				<div class="blog-bottom">
					
				</div>
			</div>
		</div>
		<!--end-blog-->
		 <div class="footer">
                         <div class="container">
                                    <div class="footer-text">
										<p>FarmeEasyLoan</p>
									</div>
                         </div>
					<a href="#home" id="toTop" class="scroll" style="display: block;"> <span id="toTopHover" style="opacity: 1;"> </span></a>
     </div>
</body>
</html>
